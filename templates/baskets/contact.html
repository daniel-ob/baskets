{% extends "layout.html" %}
{% load i18n %}

{% block content %}

    <h1>{% translate 'Contact form' %}</h1>

    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'form_field.html' %}
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Send' %}">
    </form>

{% endblock %}
