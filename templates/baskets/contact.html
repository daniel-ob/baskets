{% extends "layout.html" %}

{% block content %}

    <h1>Contact</h1>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'baskets:contact' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {% include 'form_field.html' %}
        {% endfor %}
        <input class="btn btn-primary" type="submit" value="Envoyer">
    </form>

{% endblock %}
